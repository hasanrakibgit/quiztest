<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>

<body>
    <div id="alert">
        <div class="alert-title">Congratulations!!</div>
        You got them all right!
    </div>
    <form id="quiz-form">
        <ol>
            <li class="question-item">
                <div>
                    What does this code return? ( <code>0 || '' || false || "Hi"</code> )
                </div>
                <div>
                    <ol type="a">
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-1" value="false">
                                <code>0</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-1" value="true">
                                <code>"Hi"</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-1" value="false">
                                <code>false</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-1" value="false">
                                <code>" "</code>
                            </label>
                        </li>
                    </ol>
                </div>
            </li>

            <li class="question-item">
                <div>
                    What it is call when a function call itself? 
                </div>
                <div>
                    <ol type="a">
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-2" value="false">
                                Inception
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-2" value="true">
                                Self-Referential
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-2" value="true">
                                Recursion
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-2" value="false">
                                Who Cares
                            </label>
                        </li>
                    </ol>
                </div>
            </li>

            <li class="question-item">
                <div>
                    How do you access the value of the data-count data attribute in JavaScript?
                </div>
                <div>
                    <ol type="a">
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-3" value="true">
                                element.dataset.count
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-3" value="false">
                                element.dataAttribute.count
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-3" value="false">
                                element.dataset.dataCount
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-3" value="false">
                               element.dataCount
                            </label>
                        </li>
                    </ol>
                </div>
            </li>
        </ol>
        <button type="submit">Check</button>
    </form>
</body>

</html>
